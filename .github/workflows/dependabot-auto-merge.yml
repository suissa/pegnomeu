name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install --frozen-lockfile
        
      - name: Run tests
        run: |
          bun run format:check
          bun run lint:check
          bun run build
          test -f dist/pegno.js
          echo "âœ… All checks passed"
          
      - name: Check if PR is for patch/minor updates
        id: check-update
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [[ "$PR_TITLE" =~ "Bump.*from.*to.*" ]]; then
            if [[ "$PR_TITLE" =~ "from [0-9]+\.[0-9]+\.[0-9]+ to [0-9]+\.[0-9]+\.[0-9]+" ]]; then
              echo "update_type=patch" >> $GITHUB_OUTPUT
            elif [[ "$PR_TITLE" =~ "from [0-9]+\.[0-9]+\.[0-9]+ to [0-9]+\.[0-9]+\." ]]; then
              echo "update_type=minor" >> $GITHUB_OUTPUT
            else
              echo "update_type=major" >> $GITHUB_OUTPUT
            fi
          else
            echo "update_type=unknown" >> $GITHUB_OUTPUT
          fi
          
      - name: Auto-approve and merge
        if: steps.check-update.outputs.update_type == 'patch' || steps.check-update.outputs.update_type == 'minor'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr review --approve "${{ github.event.pull_request.number }}"
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}"